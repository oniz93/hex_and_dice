version: "3.8"

services:
  server:
    image: hexdice-server:latest
    build: ./server
    networks:
      - hexdice-network
    environment:
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=DEBUG
      - CORS_ORIGINS=*
    deploy:
      restart_policy:
        condition: on-failure
      replicas: 1

  client:
    image: hexdice-client:latest
    build: ./client
    ports:
      - "8083:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - hexdice-network
    deploy:
      restart_policy:
        condition: on-failure
      replicas: 1

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - hexdice-network
    deploy:
      restart_policy:
        condition: on-failure

networks:
  hexdice-network:
    driver: overlay

volumes:
  redis_data:
